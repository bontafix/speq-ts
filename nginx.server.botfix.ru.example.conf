# Пример полной конфигурации server блока для botfix.ru
# Этот файл можно использовать как шаблон или добавить в /etc/nginx/sites-available/

server {
    listen 80;
    listen [::]:80;
    server_name botfix.ru www.botfix.ru;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name botfix.ru www.botfix.ru;
    
    # SSL сертификаты (замените на ваши пути)
    ssl_certificate /etc/letsencrypt/live/botfix.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/botfix.ru/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Логирование
    access_log /var/log/nginx/botfix.ru.access.log;
    error_log /var/log/nginx/botfix.ru.error.log;
    
    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;
    
    # Location для Swagger документации FAPI
    location ~ ^/speq-bot/fapi/api-docs(/.*)?$ {
        rewrite ^/speq-bot/fapi/api-docs(.*)$ /api-docs$1 break;
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_buffering on;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Location для Health check FAPI
    location ~ ^/speq-bot/fapi/health$ {
        rewrite ^/speq-bot/fapi/health$ /health break;
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_buffering on;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Location для FAPI
    location /speq-bot/fapi {
        rewrite ^/speq-bot/fapi(.*)$ $1 break;
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_buffering on;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # CORS заголовки
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # Другие location блоки для вашего сайта...
    # Например, для статических файлов, других API и т.д.
}
